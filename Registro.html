<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/Registro.css">
</head>
<body>
    <section>
        <h2>¡Registrate!</h2>
            <form id="signupForm">
            <label>Nombre:</label>
            <input type="text" placeholder="Nombre" id="name" required autofocus> 
            <label>Mail:</label>
            <input type="email" placeholder="example@gmail.com" id="email" required autofocus> 
            <label>Contraseña:</label>
            <input type="password" placeholder="" id="password" required> 
            <input type="submit" value="Ingresar">
    </form>
    <p>Ya tienes tu cuenta entonces <a href="IniciarSesión.html">¡Inicia Sesion!</a></p>
    </section>
    
    </div>
    <script src="Java/Register.js"></script>
    
</body>
</html>
