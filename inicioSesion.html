<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InicarSesion</title>
    <link rel="stylesheet" href="css/Registro.css">
</head>
<body>
    <div>
     <section>
        <h2>¡Inicia Sesion Con Tu Cuenta!</h2>
            <form id="loginForm">
                <label>Correo Electronico:</label>
                <input type="email" placeholder="" id="email" required autofocus> 
                 <label>Contraseña:</label>
                 <input type="password" placeholder="" id="password" required> 
                <input type="submit" value="Registro">
         </form>
        <p>¿No tienes una cuenta? Porque no intentas  <a href="Registro.html">Registrandote!</a></p>
    </section>
     </div>
     
<script src="Java/Register.js"></script>

</body>
</html>
